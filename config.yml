# AiZynthFinder runtime configuration (paths relative to repo root)

search:
  algorithm: mcts
  algorithm_config:
    C: 1.4
    use_prior: true
    prune_cycles_in_search: true
    search_rewards: ["state score"]
  max_transforms: 6
  iteration_limit: 100
  time_limit: 120
  return_first: false
  exclude_target_from_stock: true

expansion:
  uspto_full:
    - ./uspto_model.onnx
    - ./uspto_templates.csv.gz
  ringbreaker:
    - ./uspto_ringbreaker_model.onnx
    - ./uspto_ringbreaker_templates.csv.gz

filter:
  uspto_quick:
    type: quick-filter
    model: ./uspto_filter_model.onnx
    filter_cutoff: 0.05

stock:
  zinc: ./zinc_stock.hdf5
